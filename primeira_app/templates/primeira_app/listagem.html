<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listagem</title>
</head>
<body>
<h1>Produtos:</h1>
    <ul>
    {% for livro in livros %}
        <li>{{livro.titulo}} - {{livro.valor}}</li>
            <ul>
            {% for autor in livro.autor.all %}
                <li>{{autor.nome}}</li>
                {% endfor %}
            </ul>
            {% endfor %}
    </ul>
<button><a href="{% url 'url_novo' %}">Adicionar</a></button>
</body>
</html>
